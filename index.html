<html>
  <head>
    <title>Flatacuties</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="logo">
      <h1>Flatacuties</h1>
    </div>

    <div id="character-bar">
      <!-- show characters names here -->
    </div>
    <div class="characterInfo">
      <div id="detailed-info">
        <p id="name">Choose character from above</p>
        <img
          id="image"
          src="https://img.freepik.com/premium-photo/world-animal-day-cute-editorial-photography_950002-107051.jpg"
          alt="Character's Name"
        /><!-- display character image here -->
        <h4>Characters Votes: <span id="vote-count">Total Votes</span></h4>
        <form id="votes-form">
          <input type="text" placeholder="Enter Votes" id="votes" name="votes" />
          <input type="submit" value="Add Votes" />
        </form>
        <button id="reset-btn">Reset Votes</button>
      </div>
    </div>
    <script src="/src/index.js"></script>
  </body>
</html>
